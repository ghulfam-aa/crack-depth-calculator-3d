<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Submit Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; background-color: #e0f7fa; border: 1px solid #b2ebf2; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minimal Form Test</h1>
        <p>Enter any values and click Calculate. The page should NOT refresh.</p>

        <!-- Added onsubmit="return false;" for extra safety -->
        <form id="testForm" onsubmit="console.log('Form onsubmit triggered (should be prevented)'); return false;">
            <div class="input-group">
                <label for="value1">Value 1:</label>
                <input type="number" id="value1" required>
            </div>
            <div class="input-group">
                <label for="value2">Value 2:</label>
                <input type="number" id="value2" required>
            </div>
            <!-- Added ID to the button -->
            <button type="submit" id="testButton">Calculate (Test)</button>
        </form>

        <div id="message">JavaScript is working and prevented refresh!</div>
    </div>

    <!-- Use standard script with defer -->
    <script defer>
        console.log("--- Minimal Test Script Started ---");

        const form = document.getElementById('testForm');
        const button = document.getElementById('testButton');
        const messageDiv = document.getElementById('message');

        // Check if elements were found
        if (!form) {
            console.error("CRITICAL: Form 'testForm' not found!");
            alert("Error: Form element missing. Cannot proceed."); // Use alert for immediate feedback
        } else {
            console.log("Form 'testForm' found.");
        }

        if (!button) {
            console.error("CRITICAL: Button 'testButton' not found!");
             alert("Error: Button element missing. Cannot proceed."); // Use alert
        } else {
            console.log("Button 'testButton' found.");
        }

        if (!messageDiv) {
            console.warn("Message div 'message' not found.");
        }

        // Attach listener only if button exists
        if (button) {
            button.addEventListener('click', function(event) {
                console.log("--- Button Clicked ---");

                // 1. Prevent Default Action
                event.preventDefault();
                console.log("event.preventDefault() CALLED.");

                // 2. Basic Check: Does the form think it's valid? (Optional)
                if (form && form.checkValidity()) {
                    console.log("Form reported as valid by checkValidity().");
                } else if (form) {
                    console.log("Form reported as INVALID by checkValidity().");
                    form.reportValidity(); // Show browser default validation messages
                }

                // 3. Visual Feedback: Show the message div
                if (messageDiv) {
                    messageDiv.textContent = 'Button clicked! Default prevented. Timestamp: ' + Date.now();
                    messageDiv.style.display = 'block'; // Make it visible
                    messageDiv.style.backgroundColor = '#ccffcc'; // Green background
                    console.log("Message div displayed.");
                } else {
                    console.error("Cannot show message, div not found.");
                    alert("Button Click Handled (No Message Div Found)");
                }

                 console.log("--- Button Click Handler Finished ---");

            }); // End of event listener function

            console.log("Event listener attached to button.");

        } else {
            console.error("Could not attach listener because button was not found.");
        }

        console.log("--- Minimal Test Script Finished Setup ---");

    </script>

</body>
</html>
